<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css">
    <title>Provider Map</title>
</head>
<body>
    <div id="ui_wrapper">
        <div id="provider_picker">
            <p> Choose a university: </p>
            <input list="provider_datalist" id="provider_choice"provider_datalist/>

            <datalist id="provider_datalist">
            </datalist>
        </div>

        <div id="slide_container">
            <input type="range" min="2014" max="2020" value="2014" class="slider" id="myRange">
            <div id="year_display"> <p id = active_year> 2014/15</p></div>
        </div>
    </div>

    <div id="map_container"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
